<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="css/output.css" rel="stylesheet">
  <title>Frontend Mentor | Social links profile</title>
</head>

<body>
  <div class="container flex items-center justify-center h-screen ">
    <div class="container flex flex-col items-center w-3/4 max-w-md max-h-screen gap-6 p-4 mx-auto my-auto text-center text-white rounded-xl bg-grey-dark">
      <img class="w-1/3 rounded-full" src="./assets/images/avatar-jessica.jpeg" alt="avatar-jessica">
      <div class="flex flex-col gap-2 name_location">
        <h2 class="text-2xl">Jessica Randall</h2>
        <p class="text-sm text-green">London, United Kingdom</p>
      </div>
      <p class="text-sm">"Front-end developer and avid reader."</p>
      <ul class="flex flex-col w-full gap-4 skills">
        <li class="p-3 rounded-lg skill hover:text-grey-darkest hover:bg-green bg-grey-light">GitHub</li>
        <li class="p-3 rounded-lg skill hover:text-grey-darkest hover:bg-green bg-grey-light">Frontend Mentor</li>
        <li class="p-3 rounded-lg skill hover:text-grey-darkest hover:bg-green bg-grey-light">LinkedIn</li>
        <li class="p-3 rounded-lg skill hover:text-grey-darkest hover:bg-green bg-grey-light">Twitter</li>
        <li class="p-3 rounded-lg skill hover:text-grey-darkest hover:bg-green bg-grey-light">Instagram</li>
      </ul>
    </div>
  </div>

</html>
